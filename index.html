<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>水曜日の説ジェネレータ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
</head>
<style>
    @media screen and (min-width: 481px) {
        body {
            background-color: black;
            color: white;
        } 

        header {
            font-size: 24px;
            text-align: center;
        }   

        #container {
            text-align: center;
            padding-left: 20%;
            padding-right: 20%;
        }

        #icon {
            border-radius: 20%;
            height: 300px;
            width: 300px;
        }

        #ios{
            height: 85px;
        }

        #android{
            height: 120px;
        }

        #access{
            margin-bottom: 10px;
        }

        #mail{
            font-size:26px;
            margin-top: 0px;
        }
    }
    
    @media screen and (max-width: 480px) {
        body {
            background-color: orange;
            color: black;
            text-align: center;
        }

        header {
            font-size: 24px;
            text-align: center;
        }   

        #container {
            text-align: center;
        }

        #icon {
            border-radius: 20%;
            height: 300px;
            width: 300px;
        }

        #ios{
            height: 85px;
        }

        #android{
            height: 120px;
        }

        #access{
            margin-bottom: 10px;
        }

        #mail{
            font-size:26px;
            margin-top: 0px;
        }

     }
</style>
<script>
    $(function(){
        $('#title').hide().delay(500).fadeIn(2000)
        $('#icon').hide().delay(1000).fadeIn(2000)
        $('#ios').hide().delay(1500).fadeIn(2000)
        $('#android').hide().delay(1500).fadeIn(2000)
        $('#access, #mail').hide().delay(2000).fadeIn(2000)
    });
</script>
<body>
    <header><h1 id="title">水曜日の説ジェネレータ</h1></header>
    <div id="container">
        <img id="icon" src="image/app_icon.png" alt="app_icon">
        <br>
        <p>
        <a href="https://apps.apple.com/jp/app/tappest-in-the-world/id1613033521">
            <img id="ios" src="image/app_store_badge.svg" alt="iOS">
        </a>
        <br>
        <a href="https://play.google.com/store/apps/details?id=com.n4ksuk.tappest">
            <img id="android" src="image/google-play-badge.png" alt="Android">
        </a>
        <h1 id="access">contact</h1>
        <p id="mail">n4ksuk@gmail.com</p>
</body>
</html>
